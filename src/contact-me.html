<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contact-me-styles.css">
    <title>Contact</title>
</head>
<body>
    <form id="form-elements" action="/contact-details.php">
        <h1> CONTACT US</h1>
        <div>
            <label for="fname">First Name*</label>
            <br>
            <br>
            <input type="text" id="fname" required>
        </div>
        <br>
        <div>
            <label for="lname">Last Name*</label>
            <br>
            <br>
            <input type="text" id="lname" required>
        </div>
        <br>
        <div>
            <label for="emailid">Work Email*</label>
            <br>
            <br>
            <input type="email" id= "emailid" required>
        </div>
        <br>
        <div>
            <label for="country">Country*</label>
            <br>
            <br>
            <select id="country" placeholder="">
                <option disabled>Select Country</option>
                <option value="Bhutan">Bhutan</option>
                <option value="China">China</option>
                <option value="India" selected>India</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Nepal">Nepal</option>    
                <option value="Pakistan">Pakistan</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
        </div>
        <br>
        <div>
            <label for="reason">Anything else?</label>
            <br>
            <br>
            <textarea style="height: 100px; width: 200px;" id="reason">
            </textarea>
        </div>
        <br>
        <div>
            <input type="submit" id="submit-btn">
        </div>
    </form>
</body>
</html>
